<div class="columns is-centered is-multiline is-mobile">
  {% assign sorted_projects = site.projects | sort: "order" %}
  {% for project in sorted_projects %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="project-card">
      <!-- <a href="{{ site.url }}{{ site.baseurl }}{{project.link}}"> -->
        <a href="{% if project.external_link %}{{ project.external_link }}{% else %}{{ site.url }}{{ site.baseurl }}{{ project.link }}{% endif %}" 
           {% if project.external_link %}target="_blank"{% endif %}>
        <div class="has-background-black card">
          <figure class="image is-1by1" style="background-image: url({{project.image}});">
          </figure>
          <div class="card-content">
            <h1 class="title has-text-white is-size-4">{{ project.title }}</h1>
            <!-- <p class="has-text-white has-text-weight-light content">{{ project.description | truncate: 80}}</p> -->
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
