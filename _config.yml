# Description of the Site
description: Personal Website and Portfolio
# URL of Image of the Site
site-image: ../images/meta.jpg
# Keywords of the Site
site-keywords: Site, Template, Theme
# URL for the Image of custom Favicon
favicon-url: 

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very firsSt section of the Homepage)
heroimage: hero5.jpg

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: harry.ty.hu@gmail.com
facebook_username: 
twitter_username: 
instagram_username: 
linkedin_username: harrytyhu
github_username: cvgjnh
youtube_channel_id: 
reddit_username: 
behance_username: 
dribbble_username: 
spotify_username: 

# Google Analytics
google-analytics: UA-163806439-1

# Disqus
disqus-shortname: thedevslot

# Name of the Author
author-name: Harry Hu
# URL for the Image of the Author
author-image: ./assets/images/avatar.png
# 60 Words About the Author
author-about: Hi! I'm Harry, a 5th-year student studying Engineering Physics at the University of British Columbia. I'm passionate about electrical hardware, software, and the integration of all things engineering! In my free time, I like to go biking, listen to audiobooks, and hit the gym. I'm currently on the hunt for a four-month internship starting in May 2025. Feel free to contact me through any of the below methods!
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/cvgjnh

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
      nickname: ""
  -
    scope:
      type: 'pages'
    values:
      layout: page
  -
    scope:
      type: 'projects'
    values:
      layout: project
      nickname: ""

collections:
  projects:
    output: true
    permalink: /projects/:title/

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
